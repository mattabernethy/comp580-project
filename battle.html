<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Battle Screen</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div id="battlePageWrapper" class="f1">

    <div id="topWrapper">
      <div id="battleLogo">MATH CRUNCHER <span style="color: red">2000</span></div>
      <div id="levelWrapper">
        <div id="levelCounter">World 1 - Stage 1</div>
        <div id="countdown">BATTLE!</div>
      </div>
    </div>



    <div id="playerWrapper">
      <div id="mathWrapper">
        <div id="question">
          <p>(6 + 8) * 3</p>
        </div>
        <div id="answersWrapper">
          <div class="answerButton focusable" id="answerOne">
            <span>42</span>
          </div>
          <div class="answerButton focusable" id="answerTwo">
            <span>30</span>
          </div>
          <div class="answerButton focusable" id="answerThree">
            <span>46</span>
          </div>
        </div>
      </div>

      <div class="healthWrapper" id="playerHealth">
        <p class="healthName">Your Name</p>
        <div class="hearts" id="playerHearts">
          <img src="assets/fullHeart.svg" class="pHeart">
          <img src="assets/fullHeart.svg" class="pHeart">
          <img src="assets/fullHeart.svg" class="pHeart">
        </div>
      </div>
    </div>

    <div id="enemyWrapper">
        <div class="healthWrapper" id="enemyHealth">
          <p class="healthName">Enemy Name</p>
          <div class="hearts" id="enemyHearts">
            <img src="assets/fullHeart.svg" class="eHart">
            <img src="assets/fullHeart.svg" class="eHeart">
            <img src="assets/fullHeart.svg" class="eHeart">
            <img src="assets/fullHeart.svg" class="eHeart">
          </div>
        </div>

      <div id="imageWrapper">
        <img src="assets/golem.svg" id="enemyPic">
      </div>
    </div>



    <div id = "comboWrapper">
      <span id="comboNumber">Combo x4!</span>
      <span id="damageNumber">Damage x2!</span>
    </div>

    <div id="outerTimerWrapper">
      <div id="timerWrapper">
        <div id="timerText">Time Left:</div>
        <div id="numberWrapper">
          <span id="timerCountDown">12</span>
        </div>
      </div>
    </div>










  </div>

</body>
</html>
