<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>COMP 580 Game</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>

            <div id="frontPageLogo"><img src="assets/logoFrontPage.svg"></div>
            <div id="names">a game by matt abernethy and michael qi</div>

    </div>
