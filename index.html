<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>COMP 580 Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div id="frontPageOuterWrapper">
        <div id="frontPageWrapper" class="f1">
            <div id="frontPageTitle">MATH CRUNCHER <span style="color: red">2000</span></div>
            <div id="midSection">
                <div id="nameInputWrapper">
                    <input type="text" id="nameInput" name="nameInput" placeholder="Enter your name here">
                </div>
                <div class="difficultyButton">
                    <p>Easy</p>
                </div>
                <div class="difficultyButton">
                    <p>Medium</p>
                </div>
                <div class="difficultyButton">
                    <p>Hard</p>
                </div>
            </div>
            <div id="logoWrapper">
                <div id="frontPageLogo"><img src="assets/logoFrontPage.svg"></div>
                <div id="names">a game by matt abernethy and michael qi</div>
            </div>

        </div>
    </div>

    <div id="battlePageOuterWrapper">
        <div id="battlePageWrapper" class="f1">
            <div id="topWrapper">
                <div id="battleLogoWrapper">
                    <div id="battleLogo">MATH CRUNCHER <span style="color: red">2000</span></div>
                </div>

                <div id="levelWrapper">
                    <div id="levelCounter">Level 1</div>
                    <div id="countdown">BATTLE!</div>
                </div>
            </div>

            <div class="healthWrapper" id="pWrapper">
                <div class="healthWrapper" id="pHealthWrapper">
                    <p class="healthName" id="pName">Your Name</p>
                        <progress class="healthBar" id="pHealthBar" value="100" max="100"></progress>
                        <div class="healthCounter" id="pHealthCounter">Health: 100/100</div>
                </div>

                <div id="mathWrapper">
                    <div id="question">
                        <p>(6 + 8) * 3</p>
                    </div>
                    <div id="answersWrapper">
                        <div class="answerButton focusable" id="answerOne">
                            <span>42</span>
                        </div>
                        <div class="answerButton focusable" id="answerTwo">
                            <span>30</span>
                        </div>
                        <div class="answerButton focusable" id="answerThree">
                            <span>46</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class = "healthWrapper" id="eWrapper">
                <div class="healthWrapper" id="eHealthWrapper">
                    <p class="healthName" id="eName">Enemy Name</p>
                        <progress class="healthBar" id="eHealthBar" value="40" max="40"></progress>
                        <div class="healthCounter" id="eHealthCounter">Health: 40/40</div>
                </div>

                <div id="imageWrapper">
                    <img src="assets/golem.svg" id="enemyPic">
                </div>
            </div>

            <div id = "comboWrapper">
                <span id="comboNumber">Combo x4!</span>
                <span id="damageNumber">Damage x2!</span>
            </div>

            <div id="outerTimerWrapper">
                <div id="timerWrapper">
                    <div id="timerText">Time Left:</div>
                    <div id="numberWrapper">
                        <span id="timerCountDown">12</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class='f1' id="endPageOuterWrapper">
        <div id="endPageWrapper">
            <div id="endHeader">You Lost!</div>
            <div id="score"></div>
            <div class = "endButton" id="replayButton"><p>Replay</p></div>
            <div class = "endButton" id="homeButton"><p>Home</p></div>
        </div>

    </div>


</body>

</html>
